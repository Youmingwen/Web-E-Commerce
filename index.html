                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Products</a>

                </form>
                <ul class="navbar-nav navbar-right">

        <!-- Sign In & Sign Up Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="">Login with</h4>
                        <button type="button" class="close " data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-google"></i> Login via Google</a>
                            <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i> Login via Facebook</a>
                        </p>
                        <div class="row">
                            <div class="col"><hr></div>
                            <div class="col-auto">OR</div>
                            <div class="col"><hr></div>
                        </div>
                        <form>
                            <div class="form-group">
                                <input name="" class="form-control" placeholder="Email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="******" type="password">
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block"> Login </button>
                                    </div>
                                </div>
                                <div class="col-md-7 text-right">
                                    <a class="small" href="#">Forgot password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <span> Looking to
                        <a type="button" href="register.html">create an account ?</a>

                    </div>

                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">

                <div class="carousel-item">

                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
