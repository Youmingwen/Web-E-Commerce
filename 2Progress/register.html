<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body class="regisTer">
    <div class="container cn-logo">
        <a href="index.html"><img src="images/Logo.png" class="img-responsive ml-auto mr-auto" alt="Logo_ECom2"></a>
        <div class="bottom-centered">WIGHOSHOP</div>
    </div>

    <!-- Card -->
    <div class="container col-md-4">
        <div class="card card-login my-5 shadow p-3 mb-5 bg-white rounded">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1">Sign Up</h4>
                <hr>
                <form class="lembaran">
                    <div class="form-group">
                        <input name="" class="form-control" placeholder="Name" type="name">
                    </div>
                    <div class="form-group">
                        <input name="" class="form-control" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                        <input name="" class="form-control" placeholder="Phone Number" type="tel">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Verify Password" type="password">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Register </button>
                            </div>
                        </div>
                        <div class="col col-md-6 text-right">
                            <a class="small" href="login.html">Back to Sign In</a>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </div>
    <!-- End Card -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
